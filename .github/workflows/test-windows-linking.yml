name: Test Windows Linking

on:
  workflow_dispatch:

concurrency:
  group: test-windows-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-windows:
    name: Build & Test on Windows
    runs-on: windows-latest
    timeout-minutes: 30
    steps:
      - uses: compnerd/gha-setup-swift@v0.2.3
        with:
          branch: swift-6.2-release
          tag: 6.2-RELEASE

      - uses: actions/checkout@v6
        with:
          lfs: true

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc,aarch64-pc-windows-msvc

      - name: Build Windows library
        shell: pwsh
        run: .\Scripts\build-windows.ps1 -ResvgVersion 0.45.1

      - name: Debug â€” list artifact bundle
        shell: pwsh
        run: |
          Write-Host "=== Windows x86_64 ==="
          Get-ChildItem resvg.artifactbundle\windows-x86_64\ | Format-Table Name, Length
          Write-Host "=== Windows aarch64 ==="
          Get-ChildItem resvg.artifactbundle\windows-aarch64\ | Format-Table Name, Length
          Write-Host "=== info.json ==="
          Get-Content resvg.artifactbundle\info.json
          Write-Host "=== module.modulemap ==="
          Get-Content resvg.artifactbundle\include\module.modulemap
          Write-Host "=== Package.swift ==="
          Get-Content Package.swift

      - name: Swift build (verbose)
        shell: pwsh
        run: |
          # SPM emits validation error for resvg.lib (no lib prefix) but build completes.
          # This is a known SPM bug on Windows: it strips lib prefix for -l flag,
          # but lld-link doesn't re-add it (unlike Unix ld).
          # Using resvg.lib (without prefix) is the only way linking works for remote deps.
          $output = swift build -v 2>&1 | Out-String
          Write-Host $output
          if ($output -match "Build complete!") {
            Write-Host "Build succeeded (ignoring SPM lib-prefix validation error)"
          } else {
            Write-Host "::error::Build failed"
            exit 1
          }

      - name: Swift test (verbose)
        shell: pwsh
        run: |
          $output = swift test -v 2>&1 | Out-String
          Write-Host $output
          if ($output -match "passed") {
            Write-Host "Tests passed (ignoring SPM lib-prefix validation error)"
          } else {
            Write-Host "::error::Tests failed"
            exit 1
          }
