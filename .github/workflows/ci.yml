name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-macos:
    name: Swift 6.2 on macOS
    runs-on: macos-26
    env:
      DEVELOPER_DIR: "/Applications/Xcode_26.0.app/Contents/Developer"
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          lfs: true

      - name: Build
        run: swift build -v

      - name: Test
        run: swift test -v

  test-windows:
    name: Swift 6.2 on Windows
    runs-on: windows-latest
    timeout-minutes: 15
    steps:
      - uses: compnerd/gha-setup-swift@v0.2.3
        with:
          branch: swift-6.2-release
          tag: 6.2-RELEASE

      - uses: actions/checkout@v6
        with:
          lfs: true

      - run: swift build -v

      - run: swift test -v

  test-linux:
    name: Swift 6.2 on Linux
    runs-on: ubuntu-latest
    container:
      image: swift:6.2
    timeout-minutes: 10
    steps:
      - name: Install Git LFS
        run: |
          apt-get update
          apt-get install -y git-lfs

      - name: Checkout
        uses: actions/checkout@v6
        with:
          lfs: true

      - name: Build
        run: swift build -v

      - name: Test
        run: swift test -v
