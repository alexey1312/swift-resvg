name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-macos:
    name: macOS
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Build
        run: swift build

      - name: Test
        run: swift test

  build-linux:
    name: Linux
    runs-on: ubuntu-latest
    container:
      image: swift:6.0
    steps:
      - name: Install Git LFS
        run: |
          apt-get update
          apt-get install -y git-lfs

      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Build
        run: swift build

      - name: Test
        run: swift test
