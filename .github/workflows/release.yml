name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+-*'

permissions:
  contents: write

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Extract version info
        id: version
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT

          # Determine if this is a pre-release (has suffix like -beta, -rc1, etc.)
          if [[ "$TAG" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "prerelease=false" >> $GITHUB_OUTPUT
          else
            echo "prerelease=true" >> $GITHUB_OUTPUT
          fi

      - name: Extract resvg version from bundle
        id: resvg
        run: |
          RESVG_VERSION=$(jq -r '.artifacts.CResvg.version' resvg.artifactbundle/info.json)
          echo "version=$RESVG_VERSION" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: ${{ steps.version.outputs.tag }}
          prerelease: ${{ steps.version.outputs.prerelease }}
          generate_release_notes: true
          body: |
            ## swift-resvg ${{ steps.version.outputs.tag }}

            Swift bindings for [resvg](https://github.com/RazrFalcon/resvg) v${{ steps.resvg.outputs.version }}.

            ### Installation

            ```swift
            .package(url: "https://github.com/alexey1312/swift-resvg.git", from: "${{ steps.version.outputs.tag }}")
            ```

            ### Bundled Libraries

            | Platform | Architecture | Size |
            |----------|-------------|------|
            | macOS | arm64 + x86_64 (universal) | ~43 MB |
            | Linux | x86_64 | ~28 MB |
            | Linux | aarch64 | ~29 MB |
